<table style="margin-top: 40px;" *ngIf="dataLoaded==true" class="table table-hover table-bordered table-light border-primary table-sm ">
    <thead class="text-center table-dark">
      <tr>
        <th>Araba Numarası</th>
        <th>Araba Marakası</th>
        <th>Araba Modeli</th>
        <th>Günlük Fiyatı</th> 
        <th>Araba Rengi</th>
        <th>İşlem</th>      
      </tr>
    </thead>
  <tbody class="table-hover" id="tbod">
    <tr class="text-center table-active" *ngFor="let car of cars" >
      <td>{{ car.carId }}</td>
      <td>{{ car.description }}</td>
      <td>{{ car.brandName }}</td>
      <td>{{ car.dailyPrice }}</td>
      <td>{{ car.colorName }}</td>
      <td> 
        <label for="guncelle">Güncelle</label>
        <i style="margin-left: 7px;" id="guncelle" class="fas fa-edit" [routerLink]="['/cars/update',car.carId]" ></i>
         / 
         <label for="sil">Sil</label>
         <i style="margin-left: 7px;" id="sil" class="far fa-trash-alt" (click)="removingCar(car)" data-bs-toggle="modal" data-bs-target="#staticBackdrop"></i>
      </td>
      
      
    </tr>
  </tbody>
</table>


<div  class="modal fade"  id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" >
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Uyarı!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Silmek istediğinize emin misiniz?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="remove()">Evet</button>
        <button type="button" class="btn btn-primary"  data-bs-dismiss="modal">Hayır</button>
      </div>
    </div>
  </div>
</div>
