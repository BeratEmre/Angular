  <main class="form-signin" id="formClass">
    <form [formGroup]="loginForm" id="loginForm">
      <h1 style="text-align: center;" class="h3 mb-3 fw-normal">Giriş yap</h1>
      <div class="form-floating">
        <input [(ngModel)]=email
          formControlName="email"
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">E-posta</label>
      </div>
      <div style="margin-top: 15px;" class="form-floating">
        <input
          formControlName="password"
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Parola</label>
      </div>

      
      <button style="margin-top: 15px;" class="w-100 btn btn-lg btn-primary" (click)="login()">
        Giriş yap
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
    </form>
  </main>
