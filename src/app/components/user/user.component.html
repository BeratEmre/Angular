<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <table *ngIf="dataLoaded==true" class="table">
    <thead>
      <h3>KULLANICILAR</h3>
      <tr>
        <th>Id</th>
        <th>Ad</th>
        <th>Soyad </th>
        <th>Email</th>
      </tr>
    </thead>
  <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
    </tr>
  </table>
