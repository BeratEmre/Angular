<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Araba ekle</h5></div>
            <div class="card-body">
                <form [formGroup]="carAddForm">
                    <div class="mb-3">
                        <label for="description">Araba adı</label>
                        <div class="form-group">
                            <input type="text" 
                            id="description" 
                            formControlName="description" class="form-control" 
                            placeholder="Araba adı"/>
                        </div>
                    </div>
                   
                    <div class="mb-3">
                        <label for="brandId">Model Kodu</label>
                        <div class="form-group">
                            <input type="number" 
                            id="brandId" 
                            formControlName="brandId" class="form-control" 
                            placeholder="Model Kodu"/>
                        </div>
                    </div>
                   <div class="mb-3">
                    <label for="dailyPrice">Günlük Fiyatı</label>
                    <div class="form-group">
                        <input type="number" 
                        id="dailyPrice" 
                        formControlName="dailyPrice" class="form-control" 
                        placeholder="Günlük Fiyatı"/>
                    </div>
                   </div>
                    <div  class="mb-3">
                        <label for="modelYear">Model Yılı</label>
                        <div class="form-group">
                            <input type="number" 
                            id="modelYear" 
                            formControlName="modelYear" class="form-control" 
                            placeholder="Model Yılı"/>
                        </div>
                    </div>                    
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Arabayı Ekle</button>
            </div>
        </div>        
    </div>    
</div>
