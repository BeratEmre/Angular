<div class="ortalatmaDiv">
  <div
    *ngIf="dataLoaded == false"
    class="spinner-border text-primary"
    role="status"
  >
    <span class="visually-hidden">Loading...</span>
  </div>
  <br>
  <div align="center"><h3>KİRALANAN ARAÇLAR</h3></div>
  <br>
  <table
    *ngIf="dataLoaded == true"
    class="table table-bordered table-light  border-primary table-sm table-hover"
  >
      <thead class="table-dark">
      <tr>
        <th>Kiralanan Aracın Numabarsı</th>
        <th>Müşteri Numabarsı</th>
        <th>Kiralama Tarihi</th>
        <th>Geriverme Tarihi</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let rental of rentals">
        <td>{{ rental.carId }}</td>
        <td>{{ rental.customerId }}</td>
        <td>{{ rental.rentDate | date: 'dd.MM.yyy  hh.mm'}}</td>
        <td>{{ rental.returnDate | date: 'dd.MM.yyy  hh.mm' }}</td>
      </tr>
    </tbody>
  </table>
</div>
